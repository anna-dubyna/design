<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            max-width: 1152px;
            margin: 0 auto;
            background-color: white;
        }
        
        .parent {
            display: flex;
            flex-wrap: wrap;
            border: 2px dotted gray;
            height: 100vh;
        }
        
        aside {
            position: left;
            width: 30%;
            height: 1500px;
            top: 0px;
            padding: 40px;
            border: solid 1px currentColor;
            background: radial-gradient(99.13% 32.69% at 101% 49.29%, rgba(13, 47, 54, 0.96) 0%, #0A2429 100%);
        }
        
        .menu {
            color: white;
        }
        
        .card-container {
            position: right;
            display: grid;
            border: 1px dotted gray;
            width: 70%;
            height: 0 auto;
            background-color: white;
        }
        
        .col {
            padding: 0px 5px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        
        .card-1 {
            height: 270px;
            width: 708px;
            border: black 1px solid;
            margin-left: 20px;
            margin-top: 10px;
            margin-right: 40px;
            margin-block-end: 20px;
        }
        
        .card-2 {
            height: 406px;
            width: 345px;
            border: black 1px solid;
            margin-left: 20px;
            float: left;
        }
        
        .card-3 {
            height: 250px;
            width: 345px;
            border: black 1px solid;
            margin-left: 20px;
            float: left;
        }
        
        .card-4 {
            height: 270px;
            width: 345px;
            border: black 1px solid;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="parent menu">
        <aside>
            <p>Home</p>
            <p>Works</p>
            <p>About me</p>
            <p>Contacts</p>
        </aside>
        <div class="card-container">
            <div class="col card-1"></div>
            <div class="col card-2"></div>
            <div class="col card-3"></div>
            <div class="col card-4"></div>



        </div>




    </div>
    </div>
    </div>
</body>

</html>
